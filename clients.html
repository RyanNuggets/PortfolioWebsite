<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clients – Nugget Studios</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-layout">
  <!-- NAVBAR -->
  <nav class="navbar fade-in">
    <div class="nav-inner">
      <a href="/" class="nav-home">
        <img src="images/logo2.png" alt="Navbar Logo" class="nav-logo">
      </a>

      <span class="divider"></span>
      <a href="/about" class="nav-link">About</a>

      <span class="divider"></span>
      <a href="/clients" class="nav-link">Clients</a>

      <span class="divider"></span>
      <a href="/past-work" class="nav-link">Past Work</a>

      <span class="divider"></span>
      <a href="/contact" class="nav-link">Contact</a>
    </div>
  </nav>

  <!-- CONTENT -->
  <main class="page-content fade-in">
    <section class="clients">
      <div class="clients-shell">
        <h1 class="clients-title">What our clients say</h1>
        <p class="clients-sub">Real feedback from communities we’ve worked with.</p>

        <!-- ✅ NEW: logo grid -->
        <div class="client-grid" id="clientGrid" aria-label="Client servers">
          <!--
            Replace logo src with your real server logos, e.g:
            images/client-gtrp.png
            images/client-lvrp.png
            images/client-chicagorp.png
          -->

          <button class="client-card" type="button"
            data-name="ferexzy"
            data-role="Server Owner"
            data-quote="Fast, affordable, and extremely high quality. The design came out clean, accurate, and way better than expected. Definitely recommend if you want top-tier work without ridiculous prices."
            data-logo="images/clients/larp/client-pfp.png"
            aria-label="Open testimonial for ferexzy">
            <span class="client-badge">Featured</span>
            <div class="client-logo-wrap">
              <img class="client-logo" src="images/clients/larp/client-larp.png" alt="ferexzy logo" loading="lazy">
            </div>
            <div class="client-meta">
              <div class="client-name">ferexzy</div>
              <div class="client-role">Server Owner</div>
            </div>
          </button>

          <button class="client-card" type="button"
            data-name="starlsyy"
            data-role="Director"
            data-quote="Lorem ipsum dolor sit amet consectetur adipiscing elit. Consectetur adipiscing elit quisque faucibus ex sapien vitae. Ex sapien vitae pellentesque sem placerat in id. Placerat in id cursus mi pretium tellus duis. Pretium tellus duis convallis tempus leo eu aenean."
            data-logo="images/clients/bcrp/client-pfp.png"
            aria-label="Open testimonial for starlsyy">
            <span class="client-badge">Featured</span>
            <div class="client-logo-wrap">
              <img class="client-logo" src="images/clients/bcrp/client-bcrp.png" alt="starlsyy logo" loading="lazy">
            </div>
            <div class="client-meta">
              <div class="client-name">starlsyy</div>
              <div class="client-role">Director</div>
            </div>
          </button>

          <button class="client-card" type="button"
            data-name="alv1.islam"
            data-role="Server Owner"
            data-quote="11/10! My banners were ready within a few hours, the design was fabulous, and looked exactly how I wanted it. I'd recommend this to anyone who wants to get the best out of their money."
            data-logo="images/clients/hcrp/client-pfp.png"
            aria-label="Open testimonial for alv1.islam">
            <div class="client-logo-wrap">
              <img class="client-logo" src="images/clients/hcrp/client-hcrp.png" alt="alv1.islam logo" loading="lazy">
            </div>
            <div class="client-meta">
              <div class="client-name">alv1.islam</div>
              <div class="client-role">Server Owner</div>
            </div>
          </button>

          <button class="client-card" type="button"
            data-name=".unknownboi"
            data-role="Server Owner"
            data-quote="When you came to me with this free offer, I genuinely doubted how the outcome would look like. I’m sure we didn’t expect this much effort and quality with the banner. When I saw this picture sent to me by my team, I thought it was snatched from another professional server. Saw our server logo and I was astonished to see that it led to RyanNuggets3. Did a fabulous job and I surely would recommend him to set your community to look the best with his graphics at cheap prices."
            data-logo="images/clients/nccrp/client-pfp.png"
            aria-label="Open testimonial for kbear948">
            <div class="client-logo-wrap">
              <img class="client-logo" src="images/clients/nccrp/client-nccrp.png" alt=".unknownboi logo" loading="lazy">
            </div>
            <div class="client-meta">
              <div class="client-name">.unknownboi</div>
              <div class="client-role">Server Owner</div>
            </div>
          </button>
        </div>

        <p class="clients-foot">
          Want to be featured here? Send a message in Contact with your server name + what you ordered.
        </p>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer-strip">
    <div class="footer-divider"></div>
    <div class="footer-inner">
      <img src="images/logo2.png" class="footer-logo" alt="Footer Logo">
      <p class="footer-text">Copyright © 2026 Nugget Studios. All rights reserved.</p>
    </div>
  </footer>

  <!-- MODAL -->
  <div class="review-modal" id="reviewModal" aria-hidden="true">
    <div class="review-modal-backdrop" id="reviewModalBackdrop"></div>

    <div class="review-modal-card" role="dialog" aria-modal="true" aria-label="Expanded testimonial">
      <button class="review-modal-close" id="reviewModalClose" aria-label="Close">×</button>

      <div class="review-modal-top">
        <div class="review-modal-logoWrap" aria-hidden="true">
          <img class="review-modal-logo" id="reviewModalLogo" alt="">
        </div>

        <div class="review-modal-meta">
          <div class="review-modal-name" id="reviewModalName"></div>
          <div class="review-modal-role" id="reviewModalRole"></div>
        </div>
      </div>

      <div class="review-modal-divider"></div>
      <div class="review-modal-quote" id="reviewModalQuote"></div>
    </div>
  </div>

  <!-- ✅ GRID + MODAL JS (FULL) -->
  <script>
    const grid = document.getElementById("clientGrid");

    const modal = document.getElementById("reviewModal");
    const modalBackdrop = document.getElementById("reviewModalBackdrop");
    const modalClose = document.getElementById("reviewModalClose");

    const modalQuote = document.getElementById("reviewModalQuote");
    const modalName = document.getElementById("reviewModalName");
    const modalRole = document.getElementById("reviewModalRole");
    const modalLogo = document.getElementById("reviewModalLogo");

    let lastFocus = null;

    function openModalFromCard(card) {
      lastFocus = document.activeElement;

      const name = card.getAttribute("data-name") || "";
      const role = card.getAttribute("data-role") || "";
      const quote = card.getAttribute("data-quote") || "";
      const logo = card.getAttribute("data-logo") || "";

      modalName.textContent = name;
      modalRole.textContent = role;

      // keep it simple (textContent) so quotes always render clean
      modalQuote.textContent = quote;

      // logo is optional
      if (logo) {
        modalLogo.src = logo;
        modalLogo.alt = name ? (name + " logo") : "Client logo";
        modalLogo.style.display = "block";
      } else {
        modalLogo.removeAttribute("src");
        modalLogo.alt = "";
        modalLogo.style.display = "none";
      }

      modal.classList.add("open");
      modal.setAttribute("aria-hidden", "false");
      modalClose.focus();
    }

    function closeModal() {
      modal.classList.remove("open");
      modal.setAttribute("aria-hidden", "true");
      if (lastFocus && lastFocus.focus) lastFocus.focus();
    }

    // Click open
    grid.addEventListener("click", (e) => {
      const card = e.target.closest(".client-card");
      if (!card) return;
      openModalFromCard(card);
    });

    // Keyboard open (Enter/Space)
    grid.addEventListener("keydown", (e) => {
      const card = e.target.closest(".client-card");
      if (!card) return;

      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        openModalFromCard(card);
      }
    });

    // Close handlers
    modalBackdrop.addEventListener("click", closeModal);
    modalClose.addEventListener("click", closeModal);

    document.addEventListener("keydown", (e) => {
      if (!modal.classList.contains("open")) return;
      if (e.key === "Escape") closeModal();
    });
  </script>
</body>
</html>
