<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Board – Nugget Studios</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-layout">
  <!-- NAVBAR -->
  <nav class="navbar fade-in">
    <div class="nav-inner">
      <a href="/" class="nav-home">
        <img src="images/logo2.png" alt="Navbar Logo" class="nav-logo">
      </a>

      <span class="divider"></span>
      <a href="/about" class="nav-link">About</a>

      <span class="divider"></span>
      <a href="/clients" class="nav-link">Clients</a>

      <span class="divider"></span>
      <a href="/past-work" class="nav-link">Past Work</a>

      <span class="divider"></span>
      <a href="/contact" class="nav-link">Contact</a>
    </div>
  </nav>

  <main class="page-content fade-in">
    <section class="board">
      <div class="board-shell">
        <div class="board-head">
          <div>
            <h1 class="board-title">Order Status</h1>
            <p class="board-sub">Live progress board for your order.</p>
          </div>

          <div class="board-actions">
            <button class="board-btn" id="refreshBtn" type="button">Refresh</button>
            <a class="board-btn" href="/api/logout">Logout</a>
          </div>
        </div>

        <div class="kanban" id="kanban">
          <!-- columns injected by JS -->
        </div>

        <p class="board-mini">
          Tip: If you don’t see your order yet, it may still be getting queued.
        </p>
      </div>
    </section>

    <!-- card modal -->
    <div class="kmodal" id="kmodal" aria-hidden="true">
      <div class="kmodal-backdrop" id="kmodalBackdrop"></div>
      <div class="kmodal-card" role="dialog" aria-modal="true" aria-label="Order details">
        <button class="kmodal-close" id="kmodalClose" aria-label="Close">×</button>
        <div class="kmodal-title" id="kmodalTitle"></div>
        <div class="kmodal-meta" id="kmodalMeta"></div>
        <div class="kmodal-divider"></div>
        <div class="kmodal-status" id="kmodalStatus"></div>
      </div>
    </div>
  </main>

  <footer class="footer-strip">
    <div class="footer-divider"></div>
    <div class="footer-inner">
      <img src="images/logo2.png" class="footer-logo" alt="Footer Logo">
      <p class="footer-text">Copyright © 2026 Nugget Studios. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const STATUSES = ["Queued", "In Progress", "Waiting Client", "Delivered"];

    const kanban = document.getElementById("kanban");
    const refreshBtn = document.getElementById("refreshBtn");

    // modal
    const kmodal = document.getElementById("kmodal");
    const kmodalBackdrop = document.getElementById("kmodalBackdrop");
    const kmodalClose = document.getElementById("kmodalClose");
    const kmodalTitle = document.getElementById("kmodalTitle");
    const kmodalMeta = document.getElementById("kmodalMeta");
    const kmodalStatus = document.getElementById("kmodalStatus");
    let lastFocus = null;

    // ✅ we keep latest items here so modal can show "3rd in queue" and update on refresh
    let LATEST_ITEMS = [];

    function esc(s){
      return String(s ?? "").replace(/[&<>"']/g, (m) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[m]));
    }

    function fmtDate(iso){
      try { return new Date(iso).toLocaleString(); } catch { return ""; }
    }

    // ✅ ordinal helper: 1st, 2nd, 3rd, 4th...
    function ordinal(n){
      const v = n % 100;
      if (v >= 11 && v <= 13) return `${n}th`;
      switch (n % 10) {
        case 1: return `${n}st`;
        case 2: return `${n}nd`;
        case 3: return `${n}rd`;
        default: return `${n}th`;
      }
    }

    // ✅ compute "3rd in Queue" based on queueRank ordering (fallback to created order)
    function getQueueText(orderId){
      const queued = (LATEST_ITEMS || [])
        .filter(o => o && o.status === "Queued")
        .slice()
        .sort((a, b) => {
          const ar = Number.isFinite(a.queueRank) ? a.queueRank : 999999;
          const br = Number.isFinite(b.queueRank) ? b.queueRank : 999999;
          if (ar !== br) return ar - br;
          // fallback stable order if ranks missing
          const at = String(a.updatedAt || "");
          const bt = String(b.updatedAt || "");
          return at.localeCompare(bt);
        });

      const idx = queued.findIndex(o => o.id === orderId);
      if (idx === -1) return "Queued";
      return `${ordinal(idx + 1)} in Queue`;
    }

    function openModal(order){
      lastFocus = document.activeElement;

      kmodalTitle.innerHTML = esc(order.title);
      kmodalMeta.innerHTML = `<span class="kbadge">${esc(order.client)}</span>
                              <span class="kmuted">Updated: ${esc(fmtDate(order.updatedAt))}</span>`;

      const statusText = (order.status === "Queued")
        ? getQueueText(order.id)
        : order.status;

      kmodalStatus.innerHTML = `Status: <span class="kstatus">${esc(statusText)}</span>`;

      kmodal.classList.add("open");
      kmodal.setAttribute("aria-hidden", "false");
      kmodalClose.focus();
    }

    function closeModal(){
      kmodal.classList.remove("open");
      kmodal.setAttribute("aria-hidden", "true");
      if (lastFocus && lastFocus.focus) lastFocus.focus();
    }

    kmodalBackdrop.addEventListener("click", closeModal);
    kmodalClose.addEventListener("click", closeModal);
    document.addEventListener("keydown", (e) => {
      if (!kmodal.classList.contains("open")) return;
      if (e.key === "Escape") closeModal();
    });

    function buildColumns(){
      kanban.innerHTML = STATUSES.map(s => `
        <div class="kcol">
          <div class="kcol-head">
            <div class="kcol-title">${esc(s)}</div>
            <div class="kcol-count" data-count-for="${esc(s)}">0</div>
          </div>
          <div class="kcol-body" data-status="${esc(s)}"></div>
        </div>
      `).join("");
    }

    async function loadBoard(){
      buildColumns();

      const res = await fetch("/api/orders");
      const data = await res.json().catch(() => ({}));

      if (!res.ok || !data.ok) {
        kanban.innerHTML = `<div class="kerror">Failed to load orders.</div>`;
        return;
      }

      const items = Array.isArray(data.items) ? data.items : [];
      LATEST_ITEMS = items;

      const byStatus = Object.fromEntries(STATUSES.map(s => [s, []]));
      for (const it of items){
        const st = STATUSES.includes(it.status) ? it.status : "Queued";
        byStatus[st].push(it);
      }

      // ✅ Queued sorted by queueRank (top = 1st)
      byStatus["Queued"].sort((a,b) => (a.queueRank ?? 999999) - (b.queueRank ?? 999999));

      // render cards
      for (const st of STATUSES){
        const body = kanban.querySelector(`.kcol-body[data-status="${CSS.escape(st)}"]`);
        const countEl = kanban.querySelector(`[data-count-for="${CSS.escape(st)}"]`);
        const list = byStatus[st];

        countEl.textContent = String(list.length);

        body.innerHTML = list.map(o => `
          <article class="kcard" tabindex="0" role="button"
            data-id="${esc(o.id)}"
            data-client="${esc(o.client)}"
            data-title="${esc(o.title)}"
            data-status="${esc(o.status)}"
            data-updated="${esc(o.updatedAt)}">
            <div class="kcard-top">
              <span class="kbadge">${esc(o.client)}</span>
              <span class="kdot"></span>
            </div>
            <div class="kcard-title">${esc(o.title)}</div>
            <div class="kcard-foot">
              <span class="kmuted">${esc(fmtDate(o.updatedAt))}</span>
            </div>
          </article>
        `).join("");
      }

      // ✅ if modal is open, refresh its status text automatically on refresh
      if (kmodal.classList.contains("open")) {
        const openId = kmodal.getAttribute("data-open-id");
        if (openId) {
          const fresh = (LATEST_ITEMS || []).find(o => o.id === openId);
          if (fresh) {
            const statusText = (fresh.status === "Queued")
              ? getQueueText(fresh.id)
              : fresh.status;

            kmodalTitle.innerHTML = esc(fresh.title);
            kmodalMeta.innerHTML = `<span class="kbadge">${esc(fresh.client)}</span>
                                    <span class="kmuted">Updated: ${esc(fmtDate(fresh.updatedAt))}</span>`;
            kmodalStatus.innerHTML = `Status: <span class="kstatus">${esc(statusText)}</span>`;
          }
        }
      }
    }

    // click / keyboard open
    kanban.addEventListener("click", (e) => {
      const card = e.target.closest(".kcard");
      if (!card) return;

      kmodal.setAttribute("data-open-id", card.dataset.id);

      openModal({
        id: card.dataset.id,
        client: card.dataset.client,
        title: card.dataset.title,
        status: card.dataset.status,
        updatedAt: card.dataset.updated
      });
    });

    kanban.addEventListener("keydown", (e) => {
      const card = e.target.closest(".kcard");
      if (!card) return;
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();

        kmodal.setAttribute("data-open-id", card.dataset.id);

        openModal({
          id: card.dataset.id,
          client: card.dataset.client,
          title: card.dataset.title,
          status: card.dataset.status,
          updatedAt: card.dataset.updated
        });
      }
    });

    // make sure we clear open-id on close
    const _closeModalOriginal = closeModal;
    function closeModal(){
      kmodal.removeAttribute("data-open-id");
      _closeModalOriginal();
    }

    refreshBtn.addEventListener("click", loadBoard);

    loadBoard();
  </script>
</body>
</html>
