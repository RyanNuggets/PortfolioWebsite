<!-- client-board.html (FULL FILE) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Board – Nugget Studios</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .board-wrap{ width:min(1180px, calc(100vw - 40px)); margin:0 auto; }
    .board-top{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
      margin-bottom:16px;
    }
    .board-title{ margin:0; font-size:34px; letter-spacing:.2px; }
    .board-sub{ margin:0; opacity:.72; font-size:14px; }
    .board-actions{ display:flex; gap:10px; align-items:center; }
    .tiny-btn{
      border-radius:16px;
      padding:10px 14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
      color:white;
      cursor:pointer;
      opacity:.9;
      transition:transform .15s ease, opacity .15s ease;
      text-decoration:none;
      font-size:13px;
    }
    .tiny-btn:hover{ transform:translateY(-2px); opacity:1; }
    .board-grid{
      display:grid;
      grid-template-columns:repeat(4, minmax(0, 1fr));
      gap:14px;
    }
    .col{
      border-radius:22px;
      padding:14px;
      background:linear-gradient(180deg,#141414,#000);
      border:1px solid rgba(255,255,255,.07);
      box-shadow:
        0 16px 46px rgba(0,0,0,.70),
        inset 0 2px 4px rgba(255,255,255,.08),
        inset 0 -2px 4px rgba(255,255,255,.06);
      min-height:52vh;
    }
    .col h3{
      margin:4px 0 10px;
      font-size:13px;
      text-transform:uppercase;
      letter-spacing:.18px;
      opacity:.75;
    }
    .card{
      border-radius:18px;
      padding:12px 12px 10px;
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.07);
      box-shadow:
        0 14px 32px rgba(0,0,0,.55),
        inset 0 2px 4px rgba(255,255,255,.06),
        inset 0 -2px 4px rgba(255,255,255,.05);
      margin-bottom:10px;
    }
    .card-title{ margin:0; font-size:14px; font-weight:800; opacity:.95; }
    .card-meta{ margin-top:6px; font-size:12px; opacity:.7; line-height:1.5; }
    .empty{ opacity:.55; font-size:13px; padding:10px 2px; }

    @media (max-width:1000px){ .board-grid{ grid-template-columns:repeat(2, minmax(0, 1fr)); } }
    @media (max-width:520px){ .board-grid{ grid-template-columns:1fr; } }
  </style>
</head>

<body class="page-layout">
  <nav class="navbar fade-in">
    <div class="nav-inner">
      <a href="/" class="nav-home">
        <img src="images/logo2.png" alt="Navbar Logo" class="nav-logo">
      </a>
      <span class="divider"></span>
      <a href="/about" class="nav-link">About</a>
      <span class="divider"></span>
      <a href="/clients" class="nav-link">Clients</a>
      <span class="divider"></span>
      <a href="/past-work" class="nav-link">Past Work</a>
      <span class="divider"></span>
      <a href="/contact" class="nav-link">Contact</a>
    </div>
  </nav>

  <main class="page-content fade-in">
    <div class="board-wrap">
      <div class="board-top">
        <div>
          <h1 class="board-title">Order status</h1>
          <p class="board-sub">Read-only view. For updates, we move your order through stages.</p>
        </div>
        <div class="board-actions">
          <a class="tiny-btn" href="/api/logout">Logout</a>
        </div>
      </div>

      <div class="board-grid" id="grid">
        <div class="col" data-status="Queued"><h3>Queued</h3><div class="list"></div></div>
        <div class="col" data-status="In Progress"><h3>In progress</h3><div class="list"></div></div>
        <div class="col" data-status="Review"><h3>Review</h3><div class="list"></div></div>
        <div class="col" data-status="Delivered"><h3>Delivered</h3><div class="list"></div></div>
      </div>
    </div>
  </main>

  <footer class="footer-strip">
    <div class="footer-divider"></div>
    <div class="footer-inner">
      <img src="images/logo2.png" class="footer-logo" alt="Footer Logo">
      <p class="footer-text">Copyright © 2026 Nugget Studios. All rights reserved.</p>
    </div>
  </footer>

  <script>
    function escapeHtml(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function cardHTML(o){
      const updated = o.updatedAt ? new Date(o.updatedAt).toLocaleString() : "—";
      return `
        <div class="card">
          <div class="card-title">${escapeHtml(o.client)} — ${escapeHtml(o.title)}</div>
          <div class="card-meta">
            Updated: ${escapeHtml(updated)}
          </div>
        </div>
      `;
    }

    async function loadBoard(){
      const res = await fetch("/api/orders");
      if (!res.ok) {
        // not logged in -> go portal
        window.location.href = "/portal";
        return;
      }
      const data = await res.json();
      const items = data.items || [];

      document.querySelectorAll(".col .list").forEach(l => l.innerHTML = "");

      const cols = {};
      document.querySelectorAll(".col").forEach(c => {
        cols[c.dataset.status] = c.querySelector(".list");
      });

      if (!items.length){
        Object.values(cols).forEach(list => {
          list.innerHTML = `<div class="empty">No orders yet.</div>`;
        });
        return;
      }

      for (const o of items){
        const list = cols[o.status] || cols["Queued"];
        list.insertAdjacentHTML("beforeend", cardHTML(o));
      }
    }

    loadBoard();
  </script>
</body>
</html>
