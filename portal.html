<!-- portal.html (FULL FILE) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Portal – Nugget Studios</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-layout">
  <!-- NAVBAR -->
  <nav class="navbar fade-in">
    <div class="nav-inner">
      <a href="/" class="nav-home">
        <img src="images/logo2.png" alt="Navbar Logo" class="nav-logo">
      </a>

      <span class="divider"></span>
      <a href="/about" class="nav-link">About</a>

      <span class="divider"></span>
      <a href="/clients" class="nav-link">Clients</a>

      <span class="divider"></span>
      <a href="/past-work" class="nav-link">Past Work</a>

      <span class="divider"></span>
      <a href="/contact" class="nav-link">Contact</a>
    </div>
  </nav>

  <!-- CONTENT -->
  <main class="page-content fade-in">
    <section class="portal">
      <div class="portal-shell">
        <h1 class="portal-title">Order Portal</h1>
        <p class="portal-sub">Enter your access password to continue.</p>

        <div class="portal-card">
          <label class="portal-label" for="pw">Password</label>
          <input id="pw" class="portal-input" type="password" placeholder="Enter password..." autocomplete="off" />
          <button class="portal-btn" id="goBtn" type="button">Continue</button>
          <div class="portal-hint" id="hint"></div>
        </div>

        <p class="portal-mini">
          Clients: read-only order status • Admin: manage orders and statuses
        </p>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer-strip">
    <div class="footer-divider"></div>
    <div class="footer-inner">
      <img src="images/logo2.png" class="footer-logo" alt="Footer Logo">
      <p class="footer-text">Copyright © 2026 Nugget Studios. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const clientPw = "nuggetstudios67";
    const adminPw = "passwordpass123";

    const pw = document.getElementById("pw");
    const goBtn = document.getElementById("goBtn");
    const hint = document.getElementById("hint");

    function go(){
      const v = (pw.value || "").trim();
      hint.textContent = "";

      if (v === clientPw) {
        window.location.href = "/client-board";
        return;
      }
      if (v === adminPw) {
        window.location.href = "/admin-board";
        return;
      }

      hint.textContent = "Incorrect password. Please try again.";
    }

    goBtn.addEventListener("click", go);
    pw.addEventListener("keydown", (e) => {
      if (e.key === "Enter") go();
    });
  </script>
</body>
</html>
