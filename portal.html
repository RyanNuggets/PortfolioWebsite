<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Portal – Nugget Studios</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="page-layout">
  <!-- NAVBAR -->
  <nav class="navbar fade-in">
    <div class="nav-inner">
      <a href="/" class="nav-home">
        <img src="images/logo2.png" alt="Navbar Logo" class="nav-logo">
      </a>

      <span class="divider"></span>
      <a href="/about" class="nav-link">About</a>

      <span class="divider"></span>
      <a href="/clients" class="nav-link">Clients</a>

      <span class="divider"></span>
      <a href="/past-work" class="nav-link">Past Work</a>

      <span class="divider"></span>
      <a href="/contact" class="nav-link">Contact</a>
    </div>
  </nav>

  <!-- CONTENT -->
  <main class="page-content fade-in">
    <section class="board">
      <div class="board-shell">
        <div class="board-head" style="justify-content:center; flex-direction:column; text-align:center;">
          <div>
            <h1 class="board-title" style="margin:0 0 10px;">Client Portal</h1>
            <p class="board-sub" style="margin:0;">Enter the password you were given to view your order status.</p>
          </div>
        </div>

        <div class="contact-wrap" style="margin-top:18px;">
          <div class="contact-card">
            <div class="field" style="margin-bottom:0;">
              <label for="pw">Password</label>
              <input id="pw" type="password" placeholder="Enter password..." autocomplete="current-password" />
            </div>

            <div class="contact-actions" style="margin-top:14px;">
              <button class="cta contact-submit" id="goBtn" type="button">Open</button>
              <a class="cta secondary contact-discord" href="/contact">Contact</a>
            </div>

            <div class="form-status" id="msg" aria-live="polite"></div>
          </div>
        </div>

        <p class="board-mini" style="text-align:center;">
          If you don’t have a password, message me on Discord and I’ll send you one.
        </p>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer-strip">
    <div class="footer-divider"></div>
    <div class="footer-inner">
      <img src="images/logo2.png" class="footer-logo" alt="Footer Logo">
      <p class="footer-text">Copyright © 2026 Nugget Studios. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const input = document.getElementById("pw");
    const msg = document.getElementById("msg");
    const goBtn = document.getElementById("goBtn");

    const CLIENT_PW = "nuggetstudios67";
    const ADMIN_PW  = "passwordpass123";

    function go() {
      const v = String(input.value || "").trim();
      msg.textContent = "";
      msg.style.opacity = "1";

      if (!v) {
        msg.textContent = "Please enter a password.";
        return;
      }

      if (v === CLIENT_PW) {
        window.location.href = "/client-board";
        return;
      }

      if (v === ADMIN_PW) {
        window.location.href = "/admin-board";
        return;
      }

      msg.textContent = "Wrong password.";
    }

    goBtn.addEventListener("click", go);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") go();
    });
  </script>
</body>
</html>
