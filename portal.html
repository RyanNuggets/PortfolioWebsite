<!-- portal.html (FULL FILE) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Portal – Nugget Studios</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* small page-only styling (keeps your theme) */
    .portal-wrap{
      width:min(740px, calc(100vw - 40px));
      margin:0 auto;
    }
  .portal-card{
  width:100%;
  border-radius:26px;
  padding:34px 22px 22px;

  /* ❌ remove black gradients */
  background: transparent;
  border: 0;
  box-shadow: none;

  text-align:center;
}
    .portal-title{
      margin:0 0 8px;
      font-size:34px;
      letter-spacing:.2px;
    }
    .portal-sub{
      margin:0 0 18px;
      opacity:.75;
      font-size:14px;
      line-height:1.6;
    }
    .portal-row{
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:stretch;
      margin-top:12px;
      flex-wrap:wrap;
    }
    .portal-input{
      flex:1;
      min-width:240px;
      border-radius:18px;
      padding:12px 14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.55);
      color:white;
      outline:none;
      font-size:14px;
    }
.portal-btn{
  min-width:160px;
  border-radius:18px;
  border:0;
  cursor:pointer;
  color:white;

  /* ❌ remove black gradients */
  background: transparent;
  box-shadow: none;

  padding:12px 18px;
  font-size:14px;
  font-weight:600;
  transition:transform .15s ease, opacity .15s ease;
}
    .portal-btn:hover{ transform:translateY(-2px); }
    .portal-btn:active{ transform:translateY(0px) scale(.99); }
    .portal-status{
      margin-top:14px;
      font-size:13px;
      opacity:.75;
      min-height:18px;
    }
    .portal-hint{
      margin-top:14px;
      font-size:12px;
      opacity:.6;
    }
  </style>
</head>

<body class="page-layout">
  <!-- NAVBAR -->
  <nav class="navbar fade-in">
    <div class="nav-inner">
      <a href="/" class="nav-home">
        <img src="images/logo2.png" alt="Navbar Logo" class="nav-logo">
      </a>

      <span class="divider"></span>
      <a href="/about" class="nav-link">About</a>

      <span class="divider"></span>
      <a href="/clients" class="nav-link">Clients</a>

      <span class="divider"></span>
      <a href="/past-work" class="nav-link">Past Work</a>

      <span class="divider"></span>
      <a href="/contact" class="nav-link">Contact</a>
    </div>
  </nav>

  <main class="page-content fade-in">
    <div class="portal-wrap">
      <div class="portal-card">
        <h1 class="portal-title">Order portal</h1>
        <p class="portal-sub">
          Enter your password to view your order status.<br/>
          (Admins can enter the admin password to manage orders.)
        </p>

        <form id="portalForm" class="portal-row" autocomplete="off">
          <input id="password" class="portal-input" type="password" placeholder="Enter password…" />
          <button class="portal-btn" type="submit">Continue</button>
        </form>

        <div id="status" class="portal-status"></div>
        <div class="portal-hint">Tip: If you get “Not authorized”, refresh and try again.</div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer-strip">
    <div class="footer-divider"></div>
    <div class="footer-inner">
      <img src="images/logo2.png" class="footer-logo" alt="Footer Logo">
      <p class="footer-text">Copyright © 2026 Nugget Studios. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const form = document.getElementById("portalForm");
    const pass = document.getElementById("password");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Checking…";

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: pass.value })
        });

        const data = await res.json().catch(() => ({}));
        if (!res.ok || !data.ok) {
          statusEl.textContent = data.error || "Wrong password";
          return;
        }

        statusEl.textContent = "Success — redirecting…";
        window.location.href = data.go || "/client-board";
      } catch (err) {
        statusEl.textContent = "Server error. Try again.";
      }
    });
  </script>
</body>
</html>
