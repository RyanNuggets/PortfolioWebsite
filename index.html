<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nugget Studios</title>

  <!-- Font (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-layout">

  <!-- ================= NAVBAR ================= -->
  <nav class="navbar fade-in">
    <div class="nav-inner">
      <a href="/" class="nav-home">
        <img src="images/logo2.png" alt="Navbar Logo" class="nav-logo">
      </a>

      <span class="divider"></span>
      <a href="/about" class="nav-link">About</a>

      <span class="divider"></span>
      <a href="/clients" class="nav-link">Clients</a>

      <span class="divider"></span>
      <a href="/past-work" class="nav-link">Past Work</a>

      <span class="divider"></span>
      <a href="/contact" class="nav-link">Contact</a>
    </div>
  </nav>

  <!-- ================= CONTENT ================= -->
  <main class="page-content fade-in">
    <!-- reuse the same shell style you like from Clients page -->
    <section class="clients">
      <div class="clients-shell">

        <!-- ================= HERO ================= -->
        <section class="hero">
          <img src="images/logo.png" alt="Main Logo" class="hero-logo">

          <h1>Nugget Studios</h1>
          <p>Premium graphics, built to impress</p>

          <!-- CTA BUTTONS -->
          <div class="cta-group">
            <a href="/contact" class="cta">Get Started</a>
            <a href="/past-work" class="cta secondary">Past Work</a>
          </div>
        </section>

      </div>
    </section>
  </main>

  <!-- ================= FOOTER STRIP ================= -->
  <footer class="footer-strip">
    <div class="footer-divider"></div>

    <div class="footer-inner">
      <img src="images/logo2.png" alt="Footer Logo" class="footer-logo">
      <p class="footer-text">
        Copyright Â© 2026 Nugget Studios. All rights reserved.
      </p>
    </div>
  </footer>

</body>
</html>
